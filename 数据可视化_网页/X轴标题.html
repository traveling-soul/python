<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/echarts.js"></script>
	</head>

	<body>
		<div id="main" style="width: 600px;height: 400px;"></div>
		<script>
			var myChart = echarts.init(document.getElementById('main'));
			var option = {
				title: {
					text: 'Echarts 入门示例'
				},
				toolbox: {
					show: true,
					feature: {
						dataView: {
							show: true
						},
						saveAsImage: {
							show: true
						}
					}
				},
				tooltip: {},
				legend: {
					data: ['销量']
				},

				xAxis: {
					type: 'category',
					name: '商品',
					data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"],
					axisLabel: {
						show: true,
						interval: 'auto',
						inside: false,
						rotate: 90,
						margin: 8,
						formatter: null,
						showMinLabel: null,
						showMaxLabel: null,
					},
				},
				yAxis: {
					type: 'value',
					name: '销量'
				},
				series: [{
					name: '销量',
					type: 'bar',
					data: [5, 20, 36, 10, 10, 20]
				}]

			};
			myChart.setOption(option);
		</script>
	</body>

</html>
