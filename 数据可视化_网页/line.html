<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/echarts.js"></script>
	</head>
	<body>
		<div id="main" style="width: 600px;height: 400px;"></div>
		<script>
			var myChart = echarts.init(document.getElementById('main'));
			var option = {
				title: {
					text: 'Echarts 入门示例'
				},
				legend: {},
				dataset: {
					source: [
						['product', '销量', '产量'],
						["衬衫", 5, 7],
						["羊毛衫", 20, 30],
						["雪纺衫", 36, 50],
						["裤子", 10, 11],
						["高跟鞋", 10, 40],
						["袜子", 20, 80]
					]
				},
				xAxis: {
					type: 'category'
				},
				yAxis: {},
				series: [
					{type: 'line'},
					{type: 'line'}
				]
			};
			myChart.setOption(option);
		</script>
	</body>
</html>
