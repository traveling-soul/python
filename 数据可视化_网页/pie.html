<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/echarts.js"></script>
	</head>
	<body>
		<div id="main" style="width: 900px;height: 600px;"></div>
		<script>
			var myChart = echarts.init(document.getElementById('main'))
			var option = {
				// 背景颜色
				backgroundColor: '#2c343c',
				// 明暗变化
				visualMap: {
					show: false,
					min: 80,
					max: 600,
					inRange: {
						colorLightness: [0, 1]
					}
				},
				title: {
					text: '某站点用户访问来源',
					subtext: '纯属虚构',
					x: 'center',
				},
				tooltip: {
					trigger: 'item',
					formatter: '{a} <br/>{b} : {c} ({d}%)'
				},
				dataset: {
					source: [
						['直接访问', 235],
						['邮件营销', 274],
						['联盟广告', 310],
						['视频广告', 335],
						['搜索引擎', 400]
					]
				},
				series: {
					name: '访问来源',
					type: 'pie',
					radious: '55%',
					center: ['50%', '60%'],
					// 南丁格尔样式
					roseType: 'angle',
					label:{
						normal: {
							textStyle: {
								color: 'rgba(255, 255, 255, 0.3)'
							}
						}
					},
					labelLine:{
						normal: {
							lineStyle: {
								color: 'rgba(255, 255, 255, 0.3)'
							}
						}
					},
					itemStyle: {
						normal: {
							// 字体颜色
							color: '#c23531',
							// 模糊程度
							shadowBlur: 200,
							// 模糊颜色
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}
			};
			myChart.setOption(option);
		</script>
	</body>
</html>
