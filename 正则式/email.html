<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<title>正则式应用</title>
		<script type="text/javascript">
			function checkEmail
			(){
				var checkText=document.getElementById("mytext").value;
				var myRegExp=/^[\w-_\.]+@([w-]+\.)+[w-]+$/;
				
				if(myRegExp.test(checkText)){
					return true;
				}
				else{
					alert("邮箱地址输入有误，请重新输入。");
					return false;
				}
			}
			
			
		</script>
	</head>
	<body>
		<form id="myform" action="submit.html" onsubmit="return checkEmail()">
		请输入邮箱地址：<input type="text" id="mytext">
		<input type="submit" value="提交">
		<input type="reset" value="重置">
		
	</body>
</html>
